<div class="container mt-5">
    <h2>Update Contact</h2>
    <form (ngSubmit)="updateContact()">
      <div class="mb-3">
        <label>Name:</label>
        <input type="text" [(ngModel)]="contactData.name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" [(ngModel)]="contactData.email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Phone:</label>
        <input type="text" [(ngModel)]="contactData.phone" name="phone" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">Update Contact</button>
    </form>
</div>
