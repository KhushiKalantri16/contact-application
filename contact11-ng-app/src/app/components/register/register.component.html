<div class="container mt-5">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label>Name:</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password:</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p>Already have an account? <a routerLink="/">Login</a></p>
  </div>
