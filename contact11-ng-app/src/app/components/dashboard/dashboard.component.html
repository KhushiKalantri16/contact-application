<div class="container mt-5">
    <h2>Contacts</h2>
    <button class="btn btn-primary mb-3" routerLink="/add-contact">Add Contact</button>
  
    <table *ngIf="contacts.length > 0" class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.name }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phone }}</td>
          <td>
            <button class="btn btn-warning btn-sm" [routerLink]="['/edit-contact', contact.id]">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteContact(contact.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
